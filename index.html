<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>InstaNews</title>
      <link href="build/assets/images/favicon.ico" rel="shortcut icon">
      <!-- Css Reset file -->
      <link rel="stylesheet" href="build/reset.css">
      <!-- Font Awsome by URL -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

   <body>
		
		<!-- Header Area, contains logo and dropdown field -->
		<div class="header">
			<img class="logo" src="build/assets/images/nyt-logo.svg" alt="Logo">
			<form>
				<p>Choose a Section:</p>
				<select class="category">
					<option value="" disabled selected>Section ...</option>
					<option value="home">Home</option>
					<option value="world">World</option>
					<option value="national">National</option>
					<option value="business">Business</option>
					<option value="opinion">Opinion</option>
					<option value="technology">Technology</option>
					<option value="arts">Arts</option>
				</select>
			</form>
		</div>
		
		<!-- Content Area, expand with NYT api content -->
		<div class="content">
			<!-- content insert her by main.js -->
		</div>
		
		<!-- Footer, contains copyright -->
		<div class="footer">
			<p><i class="fa fa-copyright" aria-hidden="true"></i>
 Copyright 2016 INSTANEWS</p>
		</div>
	
	<!-- Javascript files -->
  	 	<!-- Jquery import -->
